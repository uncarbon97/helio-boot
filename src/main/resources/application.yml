spring:
  application:
    name: helio-boot
  profiles:
    # 可通过命令行参数实现多环境切换配置文件
    active: dev
  datasource:
    driver-class-name: ${helio.crud.db-driver-class}
    username: ${helio.crud.db-username}
    password: ${helio.crud.db-password}
    url: jdbc:${helio.crud.db-type}://${helio.crud.db-host}:${helio.crud.db-port}/${helio.crud.db-name}?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
  cache:
    type: redis
    redis:
      cache-null-values: true
  mvc:
    pathmatch:
      # Boot 2.6+ 默认的路由匹配策略，Swagger 暂不兼容，使用老策略
      matching-strategy: ant_path_matcher

helio:
  crud:
    id-generator:
      # 使用雪花算法作为主键ID生成策略
      strategy: SNOWFLAKE
      # 雪花ID-数据中心ID
      datacenter-id: ${DATACENTER_ID:0}
      # 雪花ID-起始日期-可以选用项目开工的日期-这个一旦确定就不要改动了
      epoch-date: '2021-07-17'
    optimistic-lock:
      # 是否开启乐观锁
      enabled: true
  security:
    exclude-routes:
      # 放行路由, 不进行登录校验
      # 图标
      - /favicon.ico
      # Swagger API文档接口
      - /v2/api-docs
      - /v3/api-docs
      # C端登录接口
      - /app/api/v1/auth/login
  tenant:
    # 是否开启多租户，详情请见文档【进阶使用-多租户】
    enabled: false
    # 多租户隔离级别
    isolate-level: LINE
    ignored-tables:
      # 以下表不参与【行级】多租户 SQL 拦截器条件拼接
      - sys_menu
      - sys_tenant
      - sys_role_menu_relation
      - sys_user_dept_relation
      - sys_user_role_relation

knife4j:
  # 保持true
  enable: true
  basic:
    enable: true
    username: helio
    password: helio

server:
  port: 7003

mybatis-plus:
  # 枚举和XML扫描，支持统配符 * 或者 ; 分割
  type-enums-package: cc.uncarbon.module.*.enums
  mapper-locations: classpath*:/mapper/**/*.xml

logging:
  level:
    # 指定日志级别，开发、测试环境建议为 DEBUG，生产环境建议为 INFO
    cc.uncarbon: DEBUG

# 详细配置文档：https://sa-token.dev33.cn/doc/index.html#/use/config
sa-token:
  # token名称
  token-name: Authorization
  # token风格
  token-style: tik
  # 是否允许同一账号并发登录
  is-concurrent: false
  # 打印banner
  is-print: false
  # 是否尝试从请求体里读取token
  is-read-body: false
  # 是否尝试从cookie里读取token
  is-read-cookie: false
  # 有效期解释：https://sa-token.dev33.cn/doc/index.html#/fun/token-timeout
  # token 有效期，单位=秒；默认30天，-1代表永不过期
  timeout: 2592000
  # token 临时有效期 (指定时间内无操作就视为token过期)，单位=秒
  activity-timeout: -1
